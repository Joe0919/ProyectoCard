<!DOCTYPE html>
<html lang="es">
<!-- 
    !alt + Z para que entre el codigo en una sola ventana 
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main class="container">
        <article class="card">
            <img class="card-header" src="img/encabezado.png">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/charizard.png" class="img" width="150">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-desc">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="item">
                    <h3 class="poder">Poder</h3>
                    <span class="material-icons">
                        local_fire_department
                    </span>
                </div>
                <div class="item">
                    <h3 class="poder">Resistencia</h3>
                    <span class="material-icons">
                        water_drop
                    </span>
                </div>
                <div class="item">
                    <h3 class="poder">Debilidad</h3>
                    <span class="material-icons">
                        water_drop
                    </span>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
